<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="timer">
            <h2>Second : <span class="second"> 0</span></h2>,
            <h2>Minute : <span class="minute"> 0</span></h2> ,
            <h2>Hour : <span class="hour"> 0</span></h2>
        </div>

        <div class="buttons">
            <button class="start-timer">Start</button>
            <button class="pause-timer">Pause</button>
            <button class="reset-timer">Reset</button>
        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
